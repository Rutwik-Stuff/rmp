name: Auto Release on Commit

on:
  push:
    branches:
      - main    # Change this if your default branch is not 'main'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional build step - replace/add actual build steps if needed
      - name: (Optional) Build step
        run: echo "No build step yet - just zipping source."

      # Zip the entire repository (excluding .git and workflow files)
      - name: Create ZIP archive
        run: zip -r release.zip . -x ".git/*" ".github/*"

      # Create a Pre-release with a unique name each commit
      - name: Create Pre-release and Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: commit-${{ github.sha }}
          name: Commit Release ${{ github.sha }}
          prerelease: true
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
